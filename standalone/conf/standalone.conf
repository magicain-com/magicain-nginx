events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;
    error_log /var/log/nginx/error.log warn;

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    
    # Security headers
    # add_header X-Frame-Options DENY;
    # 其他安全头建议加 always（让 4xx/5xx 也带上）
    add_header X-Content-Type-Options nosniff always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/javascript
        application/xml+rss
        application/json;

    # Frontend Applications (served as static files in production)
    upstream admin_app {
        server admin-ui:8080;
    }

    upstream agent_app {
        server agent-ui:8081;
    }

    upstream user_app {
        server user-ui:8082;
    }

    # Backend Services
    upstream cloud {
        server cloud:48080;
    }

    server {
        listen 80;

        # 统一定义允许嵌入你的父页面 origin（把 127.0.0.0:8080 替换成真实的；可写多个）
        set $FRAME_ANCESTORS "frame-ancestors 'self' http://127.0.0.0:8080";

        # 默认：只允许同源/白名单嵌入（对所有页面生效）
        add_header Content-Security-Policy $FRAME_ANCESTORS always;

        # Admin app
        location /admin/ {
            # 如果 admin 也需要被嵌入，就保留；不需要就删下面两行
            proxy_hide_header X-Frame-Options;
            proxy_hide_header Content-Security-Policy;

            add_header Content-Security-Policy $FRAME_ANCESTORS always;

            proxy_pass http://admin_app;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Agent app
        location /agent/ {
            # 关键：拦住上游返回的 X-Frame-Options / CSP
            proxy_hide_header X-Frame-Options;
            # 也建议干掉上游 CSP，避免出现两条 CSP
            proxy_hide_header Content-Security-Policy;

            # 重新由 Nginx 统一下发 CSP
            add_header Content-Security-Policy $FRAME_ANCESTORS always;

            proxy_pass http://agent_app/agent/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Chat/Customer app
        location /c/ {
            proxy_hide_header X-Frame-Options;
            proxy_hide_header Content-Security-Policy;

            add_header Content-Security-Policy $FRAME_ANCESTORS always;

            proxy_pass http://user_app/c/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Backend API endpoints with rate limiting (commented out - no backend services ready)
        location /admin-api/ {
            proxy_pass http://cloud/admin-api/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # 这里是关键改动，使 SSE 能流式输出
            proxy_http_version 1.1;
            proxy_set_header Connection "";

            proxy_buffering off;      # 关闭代理缓冲
            proxy_cache off;
            proxy_ignore_client_abort on;

            proxy_read_timeout 3600s; # 长超时，适合 SSE 长连接
            proxy_send_timeout 3600s;
            send_timeout       3600s;
        }

        location /api/ {
            proxy_pass http://cloud/api/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # 这里是关键改动，使 SSE 能流式输出
            proxy_http_version 1.1;
            proxy_set_header Connection "";

            proxy_buffering off;      # 关闭代理缓冲
            proxy_cache off;
            proxy_ignore_client_abort on;

            proxy_read_timeout 3600s; # 长超时，适合 SSE 长连接
            proxy_send_timeout 3600s;
            send_timeout       3600s;
        }

        # Health check endpoint
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }

        location / {
            return 404;
        }
    }
}