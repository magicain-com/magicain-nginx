name: Build Standalone Package

on:
  workflow_dispatch:
    inputs:
      arch:
        description: 'Target architecture'
        required: true
        type: choice
        options:
          - amd64
          - arm64
      version:
        description: 'Image tag version (default: latest)'
        required: false
        default: latest

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Install skopeo
        run: |
          sudo apt-get update
          sudo apt-get install -y skopeo
          skopeo --version
      
      - name: Install zip
        run: sudo apt-get install -y zip
      
      - name: Create .env.standalone
        run: |
          cat > .env.standalone << EOF
          PUBLIC_DOCKER_REGISTRY_URL=${{ secrets.PUBLIC_DOCKER_REGISTRY_URL }}
          PUBLIC_DOCKER_REGISTRY_USERNAME=${{ secrets.PUBLIC_DOCKER_REGISTRY_USERNAME }}
          PUBLIC_DOCKER_REGISTRY_PASSWORD=${{ secrets.PUBLIC_DOCKER_REGISTRY_PASSWORD }}
          PRIVATE_DOCKER_REGISTRY_URL=${{ secrets.PRIVATE_DOCKER_REGISTRY_URL }}
          PRIVATE_DOCKER_REGISTRY_USERNAME=${{ secrets.PRIVATE_DOCKER_REGISTRY_USERNAME }}
          PRIVATE_DOCKER_REGISTRY_PASSWORD=${{ secrets.PRIVATE_DOCKER_REGISTRY_PASSWORD }}
          IMAGE_TAG=${{ inputs.version }}
          EOF
      
      - name: Build standalone package
        run: |
          chmod +x scripts/build-standalone.sh
          bash scripts/build-standalone.sh --arch ${{ inputs.arch }}
      
      - name: Get package filename
        id: package
        run: |
          PACKAGE_FILE=$(ls build/standalone-deployment-*.zip | head -1)
          PACKAGE_NAME=$(basename "$PACKAGE_FILE")
          echo "filename=$PACKAGE_NAME" >> $GITHUB_OUTPUT
          echo "ðŸ“¦ Package: $PACKAGE_NAME"
      
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ steps.package.outputs.filename }}
          path: build/standalone-deployment-*.zip
          retention-days: 7

