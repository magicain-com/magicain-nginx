name: Deploy infra-2

on:
  push:
    tags:
      - latest
      - "*.*.*"
  workflow_dispatch:

concurrency:
  group: deploy-infra-2
  cancel-in-progress: false

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: prod
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build deploy bundle
        run: |
          set -euo pipefail
          rm -rf deploy_bundle deploy-bundle.tar.gz
          mkdir -p deploy_bundle/config
          if [ -z "${{ secrets.ENV_FILE }}" ]; then
            echo "ENV_FILE secret is required" >&2
            exit 1
          fi
          printf "%s" "${{ secrets.ENV_FILE }}" > deploy_bundle/.env
          cp -R config/* deploy_bundle/config/
          cp docker-compose.infra-1.yml deploy_bundle/ 2>/dev/null || true
          cp docker-compose.infra-2.yml deploy_bundle/
          cp docker-compose.app-backend.yml deploy_bundle/ 2>/dev/null || true
          cp docker-compose.app-frontend.yml deploy_bundle/ 2>/dev/null || true
          tar czf deploy-bundle.tar.gz -C deploy_bundle .
          rm -rf deploy_bundle

      - name: Upload deploy bundle
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ vars.INFRA2_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          source: deploy-bundle.tar.gz
          target: /tmp

      - name: Deploy to infra-2
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ vars.INFRA2_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            set -euo pipefail
            TARGET_DIR="${{ vars.INFRA2_REMOTE_PATH }}"
            TARGET_DIR="${TARGET_DIR:-/opt/magicain}"
            BUNDLE_TAR="/tmp/deploy-bundle.tar.gz"

            sudo mkdir -p "$TARGET_DIR"
            sudo chown -R "$USER":"$USER" "$TARGET_DIR"

            if [ -f "$BUNDLE_TAR" ]; then
              tar xzf "$BUNDLE_TAR" -C "$TARGET_DIR"
              rm -f "$BUNDLE_TAR"
            else
              echo "Deploy bundle not found at $BUNDLE_TAR" >&2
              exit 1
            fi

            cd "$TARGET_DIR"
            docker compose -f docker-compose.infra-2.yml pull
            docker compose -f docker-compose.infra-2.yml up -d --remove-orphans

