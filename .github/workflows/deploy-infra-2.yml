name: Deploy infra-2 clean

on:
  push:
    tags:
      - "v*.*.*"
  workflow_dispatch:

concurrency:
  group: deploy-infra-2
  cancel-in-progress: false

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: prod
    env:
      ENV_FILE: .env.prod
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build deploy bundle
        run: |
          set -euo pipefail
          rm -rf deploy_bundle deploy-bundle.tar.gz
          mkdir -p deploy_bundle/config
          ENV_FILE="${ENV_FILE:-.env}"

          shopt -s nullglob
          ENV_FILES=( ./.env* )
          shopt -u nullglob

          if [ ${#ENV_FILES[@]} -eq 0 ]; then
            echo "❌ No .env* files found in repository root." >&2
            exit 1
          fi

          FOUND_ENV=false
          for file in "${ENV_FILES[@]}"; do
            base="$(basename "$file")"
            cp "$file" "deploy_bundle/$base"
            if [ "$base" = "$ENV_FILE" ]; then
              FOUND_ENV=true
            fi
          done

          if [ "$FOUND_ENV" = false ]; then
            echo "❌ Required environment file $ENV_FILE not found." >&2
            exit 1
          fi

          cp -R config/* deploy_bundle/config/
          cp docker-compose.infra-1.yml deploy_bundle/
          cp docker-compose.infra-2.yml deploy_bundle/
          cp docker-compose.app-backend.yml deploy_bundle/
          cp docker-compose.app-frontend.yml deploy_bundle/
          cp -R scripts deploy_bundle/
          tar czf deploy-bundle.tar.gz -C deploy_bundle .
          rm -rf deploy_bundle

      - name: Upload deploy bundle
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ vars.INFRA2_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          source: deploy-bundle.tar.gz
          target: /tmp

      - name: Deploy to infra-2
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ vars.INFRA2_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            set -euo pipefail
            TARGET_DIR="${{ vars.INFRA2_REMOTE_PATH }}"
            TARGET_DIR="${TARGET_DIR:-/opt/magicain}"
            BUNDLE_TAR="/tmp/deploy-bundle.tar.gz"
            ENV_FILE="${{ env.ENV_FILE }}"

            sudo mkdir -p "$TARGET_DIR"
            sudo chown -R "$USER":"$USER" "$TARGET_DIR"

            if [ -f "$BUNDLE_TAR" ]; then
              tar xzf "$BUNDLE_TAR" -C "$TARGET_DIR"
              rm -f "$BUNDLE_TAR"
            else
              echo "Deploy bundle not found at $BUNDLE_TAR" >&2
              exit 1
            fi

            cd "$TARGET_DIR"
            # Only copy if the source and destination are different files
            if [ "$ENV_FILE" != ".env" ]; then
              if [ -f "$ENV_FILE" ]; then
                cp "$ENV_FILE" .env
              else
                echo "Required environment file $ENV_FILE missing after extraction." >&2
                exit 1
              fi
            else
              echo "Using .env directly (no copy needed)"
            fi
            export PUBLIC_DOCKER_REGISTRY_URL="${{ secrets.PUBLIC_DOCKER_REGISTRY_URL }}"
            export PUBLIC_DOCKER_REGISTRY_USERNAME="${{ secrets.PUBLIC_DOCKER_REGISTRY_USERNAME }}"
            export PUBLIC_DOCKER_REGISTRY_PASSWORD="${{ secrets.PUBLIC_DOCKER_REGISTRY_PASSWORD }}"
            export PRIVATE_DOCKER_REGISTRY_URL="${{ secrets.PRIVATE_DOCKER_REGISTRY_URL }}"
            export PRIVATE_DOCKER_REGISTRY_USERNAME="${{ secrets.PRIVATE_DOCKER_REGISTRY_USERNAME }}"
            export PRIVATE_DOCKER_REGISTRY_PASSWORD="${{ secrets.PRIVATE_DOCKER_REGISTRY_PASSWORD }}" 
            bash scripts/start-prod.sh docker-compose.infra-2.yml

