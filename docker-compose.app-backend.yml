version: '3.8'

services:
  # Redis cache + session store (backend stack)
  redis:
    image: docker.xuanyuan.run/redis:7-alpine
    restart: unless-stopped
    command: >
      redis-server --appendonly yes --requirepass ${REDIS_AUTH}
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - magicain-backend
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 3s
      timeout: 10s
      retries: 10

  # Cloud backend service
  cloud:
    image: crpi-yzbqob8e5cxd8omc.cn-hangzhou.personal.cr.aliyuncs.com/magictensor/cloud:main
    restart: unless-stopped
    depends_on:
      redis:
        condition: service_healthy
    environment:
      SPRING_PROFILES_ACTIVE: prod
    ports:
      - "48080:48080"
    volumes:
      - ./logs/cloud:/root/logs
    networks:
      - magicain-backend

  # Code Interpreter
  code-interpreter:
    image: crpi-yzbqob8e5cxd8omc.cn-hangzhou.personal.cr.aliyuncs.com/magictensor/jupyter-code-interpreter:main
    restart: always
    ports:
      - "5007:5007"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    networks:
      - magicain-backend
  jupyter-kernel:
    image: crpi-yzbqob8e5cxd8omc.cn-hangzhou.personal.cr.aliyuncs.com/magictensor/jupyter-code-interpreter-jupyter-kernel:main
    restart: always
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    expose:
      - "8888"
    networks:
      - magicain-backend

volumes:
  redis_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /data/redis

networks:
  magicain-backend:
    name: magicain-backend
    driver: bridge

