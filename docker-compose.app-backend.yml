version: '3.8'

services:
  # Redis cache + session store (backend stack)
  redis:
    image: docker.m.daocloud.io/redis:7-alpine
    restart: unless-stopped
    command: >
      redis-server --appendonly yes --requirepass ${REDIS_AUTH}
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - magicain-backend
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 3s
      timeout: 10s
      retries: 10

  # Code Intepreter
  code-interpreter:
    image: crpi-yzbqob8e5cxd8omc.cn-hangzhou.personal.cr.aliyuncs.com/magictensor/code-interpreter:main
    restart: unless-stopped
    ports:
      - "5007:5007"
    networks:
      - magicain-backend

  # Cloud backend service
  cloud:
    image: crpi-yzbqob8e5cxd8omc.cn-hangzhou.personal.cr.aliyuncs.com/magictensor/cloud:main
    restart: unless-stopped
    depends_on:
      redis:
        condition: service_healthy
    environment:
      SPRING_PROFILES_ACTIVE: prod
    ports:
      - "48080:48080"
    networks:
      - magicain-backend

volumes:
  redis_data:

networks:
  magicain-backend:
    driver: bridge

